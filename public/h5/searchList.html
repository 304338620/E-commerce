<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--遇到数字不让转换成电话号码格式-->
		<meta name="telephone=no" content="format-detection"/>
		<title>乐淘网，中国最大的鞋类购物网站</title>
		<link rel="stylesheet" type="text/css" href="/h5/assets/fontAwesome/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="/h5/assets/fontAwesome/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="/h5/assets/mui/css/mui.css"/>
		<link rel="shortcut icon" href="favicon.ico"  type="image/x-icon"/>
		<link rel="stylesheet" type="text/css" href="/h5/css/search.css"/>
	</head>
	<body>
		<!--首页内容-->
		<div class="lt-main">
			<!--顶部通栏部分-->
			<header class="lt-header">
				<a href="javascript:;"><span class="fa fa-arrow-left"></span></a>
				<h3>搜索中心</h3>
				<a href="javascript:;"><span class="fa fa-search"></span></a>
			</header>
			<!--主体可视部分-->
			<div class="lt-content ">
				<!--可滑动区域-->
				<div class="lt-wrapper mui-scroll-wrapper" id="refresh">
					<div class=" mui-scroll">
						<div class="lt-search">
							<form action="#" method="post">
								<input type="search" name="search" id="search" value="" placeholder="搜索"/>
								<a href="javascript:;" class="mui-btn">搜索</a>
							</form>
						</div>
						<ul class="order mui-clearfix">
							<li data-order = "time">上架时间<span class="fa fa-arrow-down small"></span></li>
							<li data-order = "price">价格<span class="fa fa-arrow-down"></span></li>
							<li data-order = "num">销量<span class="fa fa-arrow-down"></span></li>
							<li data-order = "discount">折扣<span class="fa fa-arrow-down"></span></li>
						</ul>
						<div class="lt-product">
							
						</div>
					</div>
				</div>
			</div>
			<!--底部通栏部分-->
			<footer class="lt-footer">
				<a href="index.html" class="fa fa-home now"><p>首页</p></a>
				<a href="category.html"  class="fa fa-bars"><p>分类</p></a>
				<a href="cart.html"  class="fa fa-shopping-cart"><p>购物车</p></a>
				<a href="user.html"  class="fa fa-user"><p>个人中心</p></a>
			</footer>
		</div>
		
		
		
		
		<script src="/h5/assets/artTemplate/template-native.js" type="text/javascript" charset="utf-8"></script>
		<script src="/h5/assets/mui/js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="/h5/assets/zepto/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/h5/js/searchList.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/x-template" id="ltProduct">
			<% for(var i=0;i<data.length;i++){ %>
			<a href="product.html?productId=<%=data[i].id%>">
				<img src="<%=data[i].pic[0].picAddr%>"/>
				<p class="mui-ellipsis-2"><%=data[i].proName%></p>
				<p><span><%=data[i].price%></span>&nbsp;&nbsp;<del><%=data[i].oldPrice%></del></p>
				<button class="mui-btn mui-btn-royal">立即购买</button>
			</a>
			<% } %>
		</script>
	</body>
</html>
