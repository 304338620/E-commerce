<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--遇到数字不让转换成电话号码格式-->
		<meta name="telephone=no" content="format-detection"/>
		<title>乐淘网，中国最大的鞋类购物网站</title>
		<link rel="stylesheet" type="text/css" href="/h5/assets/fontAwesome/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="/h5/assets/fontAwesome/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="/h5/assets/mui/css/mui.css"/>
		<link rel="shortcut icon" href="favicon.ico"  type="image/x-icon"/>
		<link rel="stylesheet" type="text/css" href="/h5/css/category.css"/>
	</head>
	<body>
		<!--首页内容-->
		<div class="lt-main">
			<!--顶部通栏部分-->
			<header class="lt-header">
				<a href="javascript:history.back();"><span class="fa fa-arrow-left"></span></a>
				<form action="/h5/search.html" method="post">
					<input type="search" name="" id="" value="" placeholder="输入您想要搜索的商品"/>
					<button><span class="fa fa-search"></span></button>
				</form>
			</header>
			<!--主体可视部分-->
			<div class="lt-content ">
				<!--可滑动区域-->
				<div class="lt-wrapper mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul class="category-left mui-pull-left">
						</ul>
						<ul class="category-right mui-pull-right">
						</ul>
					</div>
				</div>
			</div>
			<!--底部通栏部分-->
			<footer class="lt-footer">
				<a href="index.html" class="fa fa-home"><p>首页</p></a>
				<a href="category.html"  class="fa fa-bars now"><p>分类</p></a>
				<a href="/h5/user/cart.html"  class="fa fa-shopping-cart"><p>购物车</p></a>
				<a href="/h5/user/user.html"  class="fa fa-user"><p>个人中心</p></a>
			</footer>
		</div>
		
		
		
		
		<script src="/h5/assets/artTemplate/template-native.js" type="text/javascript" charset="utf-8"></script>
		<script src="/h5/assets/mui/js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="/h5/assets/zepto/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/h5/js/category.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/template" id="firstCategory">
			<% for(var i=0;i<rows.length;i++){ %>
			<li><a href="javascript:;" data-id="<%=rows[i].id%>"><%=rows[i].categoryName%></a></li>
			<% } %>
		</script>
		<script type="text/x-artTemplate" id="second-category">
			<% for(var i=0;i<rows.length;i++){ %>
				<li><a href="javascript:;"><img src="<%=rows[i].brandLogo%>"/><p><%=rows[i].brandName%></p></a></li>
			<% } %>
		</script>
	</body>
</html>
