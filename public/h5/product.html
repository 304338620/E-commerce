<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--遇到数字不让转换成电话号码格式-->
		<meta name="telephone=no" content="format-detection"/>
		<title>乐淘网，中国最大的鞋类购物网站</title>
		<link rel="stylesheet" type="text/css" href="/h5/assets/fontAwesome/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="/h5/assets/fontAwesome/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="/h5/assets/mui/css/mui.css"/>
		<link rel="shortcut icon" href="favicon.ico"  type="image/x-icon"/>
		<link rel="stylesheet" type="text/css" href="/h5/css/product.css"/>
	</head>
	<body>
		<!--首页内容-->
		<div class="lt-main">
			<!--顶部通栏部分-->
			<header class="lt-header">
				<a href="javascript:history.back();"><span class="fa fa-arrow-left"></span></a>
				<h3>商品详情</h3>
				<a href="/h5/index.html"><span class="fa fa-home"></span></a>
			</header>
			<!--主体可视部分-->
			<div class="lt-content ">
				<!--可滑动区域-->
				<div class="lt-wrapper mui-scroll-wrapper">
					<div class="mui-scroll" id="productDetail">
						
					</div>
				</div>
			</div>
			<!--底部通栏部分-->
			<div class="p_option">
			    <a href="cart.html" class="btn_cart fa fa-shopping-cart"></a>
			    <a href="javascript:;" class="btn_addCart">加入购物车</a>
			    <a href="javascript:;" class="btn_pay">立即购买</a>
			</div>
		
		
		
		
		<script src="/h5/assets/artTemplate/template-native.js" type="text/javascript" charset="utf-8"></script>
		<script src="/h5/assets/mui/js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="/h5/assets/zepto/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/h5/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="/h5/js/product.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/template" id="detail">
			<div class="mui-slider">
				<div class="mui-slider-group mui-slider-loop">
				<% for(var i=0;i<pic.length;i++){ %>
					<div class="mui-slider-item">
						<a href="#"><img src="<%=pic[i].picAddr%>"/></a>
					</div>
				<% } %>
				</div>
				<div class="p_title">
					<%=proName%>
				</div>
				<div class="p_price">
					价格：<strong class="present">￥<%=price%></strong><del class="original">￥<%=oldPrice%></del>
				</div>
				<div class="p_size">
					尺码：
					<% var arr=size.split('-'); %>
					<% for(var i=arr[0];i<=arr[1];i++){ %>
					<span class="btn_size"><%=i%></span>
					<% } %>
				</div>
				<div class="p_number">
					数量：<span class="jian">-</span><input type="text" name="num" id="num" value="0" readonly="" /><span class="jia">+</span>
					剩余<%=num%>件
				</div>
		</script>
	</body>
</html>
