<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--遇到数字不让转换成电话号码格式-->
		<meta name="telephone=no" content="format-detection"/>
		<title>乐淘网，中国最大的鞋类购物网站</title>
		<link rel="stylesheet" type="text/css" href="/h5/assets/fontAwesome/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="/h5/assets/fontAwesome/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="/h5/assets/mui/css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="/h5/css/login.css"/>
		<link rel="shortcut icon" href="favicon.ico"  type="image/x-icon"/>
	</head>
	<body>
		<!--首页内容-->
		<div class="lt-main">
			<!--顶部通栏部分-->
			<header class="lt-header">
				<h3>登录</h3>
			</header>
			<!--主体可视部分-->
			<div class="lt-content ">
				<!--可滑动区域-->
				<div class="lt-wrapper">
					<form>
						<input type="text" value="" name="username" id="userName" placeholder="用户名/邮箱/号码"/>
						<input type="password" class=" mui-input-clear mui-input-password" name="password" id="pwd" value="" placeholder="密码" />
						<a href="javascript:;" class="mui-btn mui-btn-block mui-btn-blue" id="login">登录</a>
					</form>
				</div>
			</div>
			
		</div>
		
		
		
		
		<script src="/h5/assets/artTemplate/template-native.js" type="text/javascript" charset="utf-8"></script>
		<script src="/h5/assets/mui/js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="/h5/assets/zepto/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/h5/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="/h5/js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
